<html>
    <head>
        <title> Random user </title>
    </head>
    <body>
        <h1> Random user </h1>
        <button onclick="randomUserDetails()"> Click me! </button>
        <br>
        <img id="random-image" with="300px">
        <p id="username"></p>
        <p id="userEmail"></p>
        <script>
            // Api: "https://randomuser.me/api/
            async function randomUserDetails() {
                try {
                    const response = await fetch("https://randomuser.me/api/");
                    // console.log("Response give an oject:",response);
                    // Get the json function
                    //console.log(response.json());
                    // It return a promise with object
                    // again await the promise
                    const data = await response.json();
                    console.log("Data:", data.results);
                    // We need array of data inside the object
                    // inside the array in the 0th index we have all required data image,name,email so get the 0th index from the array
                    console.log("Array data:", data.results[0].name.first);
                    // here inside the picture we have large,... where we have src for the image
                    const user = data.results[0];
                    document.getElementById('random-image').src = user.picture.large;
                    document.getElementById('username').innerText = `${user.name.first} ${user.name.last}`;
                    document.getElementById('userEmail').innerText = user.email;
                }
                catch(error) {
                    console.log(error);
                }
            }
        </script>
    </body>
</html>
