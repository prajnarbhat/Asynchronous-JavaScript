<html>
    <head>
        <title> Random Dog Image Fetcher </title>
    </head>
    <body>
        <div class="container">
            <h1> Random Dog Fetcher </h1>
            <button onclick="getRandomDog()" > Click me </button>
            <br>
            <img id="randomdog" width="30px"/>
            <script>
                async function getRandomDog() {
                    try {
                        const response = await fetch("https://dog.ceo/api/breeds/image/random");
                        const data = await response.json();
                        console.log("data:",data);
                        // It returns an object containing message and status as properties
                        document.getElementById('randomdog').innerText = data.message;
                    }
                    catch(error) {
                        console.log(error);
                    }
                }
            </script>
        </div>
    </body>
</html>
